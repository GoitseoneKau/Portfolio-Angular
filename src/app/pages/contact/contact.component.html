<div class="contact flex flex-col scroll-smooth snap-y snap-mandatory">
    <div class="location-sec z-10 text-white px-10 snap-start snap-always">
        <h1 class="lg:text-7xl max-sm:text-6xl md:text-7xl text-5xl text-wrap py-3 w-full text-center">Let's Talk About The Kind Of Site You Want</h1>
        <h2 class="lg:text-5xl max-sm:text-4xl md:text-5xl text-4xl py-3 font-bold w-full text-center">I'm located in Pretoria, Gauteng</h2>
        <h3 class="lg:text-2xl max-sm:text-xl md:text-2xl text-xl text-center  md:text-center  py-3 lg:w-2/4 w-full">
            Let's get you started up, to a design that suits you,
            your everyday needs or the kind that sets you apart
            by contacting me using the form.
        </h3>
    </div>
<div class="form-sec z-10 px-10 snap-start snap-always">
    <h2 class="text-white font-Avenir p-3 w-full md:w-3/4 text-center text-6xl md:text-8xl">Let's Get Your Details</h2>
    <form method="POST" action={{action}} onsubmit="submitForm(event)" id="contactForm" class="w-2/3 max-sm:w-11/12 md:w-2/3 lg:w-2/4" >
        <div class="form-group"> 
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="firstname"  placeholder="Your name.." >
        </div>
        <br>
        <div class="form-group">
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lastname"  placeholder="Your last name..">
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" >
        </div>
        <br>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="Message" placeholder="Your message.." ></textarea>
        </div>
        <br>
       
        <div class=" flex justify-center items-center p-5 w-2/3 sm:w-1/2">
            <input class="font-bold w-full" type="submit" id="submit" value="Submit">
    
        </div>
    </form>
     
</div>
</div>
