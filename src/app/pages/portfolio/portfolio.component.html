<div class="projects flex flex-col gap-5 items-center justify-center py-10">
    <h1 class="z-10 mt-[2.2em]
     text-white font-bold cursor-none text-4xl sm:text-5xl md:text-7xl 
      w-full text-center font-Avenir">
      PROJECTS
    </h1>
   <div class=" flex flex-col gap-5 z-10 w-full p-5 md:w-11/12 ">
   @for(repo of repos;track repo.id){
    <div class="project" >
        <img class="sm:w-1/2 project-image" src="{{repo.image}}"  alt="" srcset="">
        
        <div class="flex flex-col gap-3 sm:w-1/2">
            <h2 class="font-Avenir font-semibold text-wrap text-left text-2xl md:text-4xl">{{repo.name.split("-").join(" ")}}</h2>
            <p class=" text-left font-semibold">{{repo.created_at|date}}</p>
            <p class="text-left text-wrap">{{repo.description}}</p>
            <p class="deployment-link" *ngIf="repo.name!=='TSExpressRestAPI'">
                <i class="fa fa-globe fa-lg px-2" aria-hidden="true"></i>
                <a href="{{repo.homepage}}" class="text-wrap ">Deployed Web Page</a></p>
            <p class="github-link">
                <i class="fa-brands fa-github fa-lg px-2" aria-hidden="true"></i>
                <a href="{{repo.html_url}}" class="text-wrap ">Github Page</a></p>
        </div>
    </div>
   }
   </div>
</div>
